  <style>
    ssz-view-builder:not([ready]) * {

    <sl-menu-item class="example" slot="menu" value="BEW-HEL-SEX">BEW-HEL-SEX (imperfect example)</sl-menu-item>
    <sl-menu-item class="example" slot="menu" value="only-sources">Sources only</sl-menu-item>
  </ssz-view-builder>

</html>
